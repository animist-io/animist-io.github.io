<section class="bg-dark" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact</h2>
                <hr>
                <p> Animist is on GitHub and actively seeking contributors. Feel free to fork the repo for any component you're interested in and make a pull request. </p>
            </div>
         </div>
         <div class="row">
           <div class="col-lg-4 col-sm-4"></div>
           <div class="col-lg-2 col-sm-2 text-center">
               <a href="mailto:{{ site.email }}">
               <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
               </a>
           </div>
           <div class="col-lg-2 col-sm-2 text-center">
               <a href="https://github.com/{{ site.github_username }}">
               <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
               </a>
           </div>
           <div class="col-lg-4 col-sm-4"></div>
         </div>

    </div>
</section>
